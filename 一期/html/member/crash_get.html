<!DOCTYPE html>

<body>
    <div id="wap" class="member_crash">

            <h2>提现</h2>

                <li>
                    <dl>
                        <dt>银行：</dt><dd><input type="text" name="" placeholder="请输入银行"></dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>卡号：</dt><dd><input type="text" name="" placeholder="请输入卡号"></dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>开户人：</dt><dd><input type="text" name="" placeholder="请输入开户人名字"></dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>提现金额：</dt><dd><input type="text" name="" placeholder="请输入提现金额"></dd>
                    </dl>
                </li>
                <li>
                    <dl>
                        <dt>交易密码：</dt><dd><input type="password" name="" placeholder="请输入交易密码"></dd>
                    </dl>
                </li>
            </ul>
        </div>
        <!-- <div class="input">
            <input type="text" name="" placeholder="请输入提现金额">

        <div class="input">

        </div> -->
